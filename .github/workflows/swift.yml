name: Swift
on: [push]
jobs:
  test:
    name: Launch swift test
    runs-on: macos-latest

    steps:
    - name: Select Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_12.3.app/Contents/Developer
        xcodebuild -version

    - uses: actions/checkout@v1

    - name: Launch tests
      run: |
        swift test

  docker:
    name: 'Launch Linux unit tests'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Launch tests
        run: |
          docker build . -t things-url-tests
          docker run --rm -it things-url-tests

